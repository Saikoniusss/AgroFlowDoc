version: "3.9"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      - SA_PASSWORD=T9u@Z4m!pR7#qFs2
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - docflow_net       # ‚úÖ –¥–æ–±–∞–≤–ª–µ–Ω–æ
    healthcheck:
      disable: true  # üöÄ –æ—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å–æ—Å—Ç–æ—è–Ω–∏—è (—Ñ–∏–∫—Å –ø—Ä–æ–±–ª–µ–º—ã)

  seq:
    image: datalust/seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    networks:
      - docflow_net

  docflow-api:
    build:
      context: ../backend
      dockerfile: Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__AgroFlowConnection=Server=mssql;Database=AgroFlowDB;User=sa;Password=T9u@Z4m!pR7#qFs2;TrustServerCertificate=True
    ports:
      - "8080:8080"
    depends_on:
      - mssql
    networks:
      - docflow_net

  docflow-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - docflow-api
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    networks:
      - docflow_net

volumes:
  mssql_data:

networks:
  docflow_net:
    driver: bridge